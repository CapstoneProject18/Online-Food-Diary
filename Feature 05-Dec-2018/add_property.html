    <div class="container">
        <div class="row mt-0">

            <!-- User Dash Menu -->
            <div class="col-sm-4 bg-default">
                <h4 class="text-center pt-3 mb-3">User Data</h4>
                <ul class="list-group">
                    <li class="list-group-item  list-group-item-active pt-1 pb-1">
                      <img src="https://www.sinteno.nl/wp-content/uploads/2018/01/IT-professional.png" alt="User Image" width="100%" height="50%">

                    <li class="list-group-item pt-1 pb-1">Country: Mahismati</li>
                </ul>
            </div> 
            <!-- End of UserDash Board -->

            <!-- Start of Add Feature part -->
            <div class="col-sm-4 bg-light">
                <h4 class="text-center mb-3 pt-3">Add Hotel Data</h4>
                <form action="" method="post" class="form-group">
                    <input type="text" name="id" id="hotel_name" placeholder="Enter Hotel ID" required class="form-control form-control-sm mb-3" required>
                    <input type="text" name="hotel_name" id="hotel_name" placeholder="Hotel / Resturant Name" required class="form-control form-control-sm mb-3" required>
                    <input type="text" name="address" id="address" placeholder="Address" required class="form-control form-control-sm mb-3" required>
                    <input type="text" name="location" id="location" placeholder="Location" required class="form-control form-control-sm mb-3" required>
                    <input type="text" name="category" id="category" placeholder="Category" required class="form-control form-control-sm mb-3" required>
                    <input type="text" name="votes" id="votes" placeholder="Votes" required class="form-control form-control-sm mb-3" required>
                    <input type="text" name="no_of_votes" id="no_of_votes" placeholder="No of Votes" required class="form-control form-control-sm mb-3" required>
                    <input type="text" name="cuisines" id="cuisines" placeholder="Cuisines" required class="form-control form-control-sm mb-3" required>
                    <input type="text" name="url" id="url" placeholder="Hotel url" required class="form-control form-control-sm mb-3" required>
                    <input type="text" name="cost" id="cost" placeholder="Average Cost (For Two)" required class="form-control form-control-sm mb-3" required>
                    <input type="text" name="working_hours" id="working_hours" placeholder="Working Hours" required class="form-control form-control-sm mb-3" required>
                    <input type="text" name="email" id="email" placeholder="Email Address" required class="form-control form-control-sm mb-3" required>
                    <input type="text" name="hotel_image" id="hotel_image" placeholder="Hote Image" required class="form-control form-control-sm mb-3" required>
                    <input type="submit" value="Add Data" class="btn btn-block btn-dark btn-sm"/> 
                </form>
            </div> 
      <!-- End of Add Feature part -->
        </div>
    </div>
    
</body>
