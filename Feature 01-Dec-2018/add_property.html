    <!-- Start Navigation bar -->

    <!-- Brand/logo -->
        <a class="navbar-brand" href="#">FooTel</a>

<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 bg-light pb-3 ">
            <h4 class="text-center mb-3 pt-3">Add Hotel Data</h4>
            <form id="test" action="#" method="post" class="form-group">
                <input type="text" name="id" id="hotel_name" placeholder="Enter Hotel ID" required class="form-control form-control-sm mb-3"
                    required>
                <input type="text" name="name" id="hotel_name" placeholder="Hotel / Resturant Name" required class="form-control form-control-sm mb-3"
                    required>
                <input type="text" name="address" id="address" placeholder="Address" required class="form-control form-control-sm mb-3"
                    required>
                <input type="text" name="location" id="location" placeholder="Location" required class="form-control form-control-sm mb-3"
                    required>
                <input type="text" name="category" id="category" placeholder="Category" required class="form-control form-control-sm mb-3"
                    required>
                <input type="text" name="vote" id="votes" placeholder="Votes" required class="form-control form-control-sm mb-3"
                    required>
                <input type="text" name="noofvotes" id="no_of_votes" placeholder="No of Votes" required class="form-control form-control-sm mb-3"
                    required>
                <input type="text" name="cuisines" id="cuisines" placeholder="Cuisines" required class="form-control form-control-sm mb-3"
                    required>
                <input type="text" name="url" id="url" placeholder="Hotel url" required class="form-control form-control-sm mb-3"
                    required>
                <input type="text" name="cost" id="cost" placeholder="Average Cost (For Two)" required class="form-control form-control-sm mb-3"
                    required>
                <input type="text" name="hours" id="working_hours" placeholder="Working Hours" required class="form-control form-control-sm mb-3"
                    required>
                <input type="text" name="email" id="email" placeholder="Email Address" required class="form-control form-control-sm mb-3"
                    required>
                <input type="text" name="image" id="hotel_image" placeholder="Hote Image" required class="form-control form-control-sm mb-3"
                    required>
                <input type="submit" value="Add Data" class="btn btn-block btn-dark btn-sm mb-3">
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
